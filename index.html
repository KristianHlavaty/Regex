<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Regular Expression In JavaScript Project</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:600&display=swap" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">


</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="six columns offset-by-three" style="margin-top: 3%;" id="main">
      
        <!-- Form Section -->
        <form autocomplete="off" id='form' action="https://www.google.com/" method="">

          <!-- Heading Section -->
            <div align="center">
              <img src="images/android-chrome-512x512.png" alt="JavaScript Regular Expressions Logo" width="64" height="auto">
              <h3 style="color: #7D2AE8">Sign Up</h3>
            </div>

            <!-- Username Section -->
            <label for="username-input" style="color: #888888">Username</label>
            <input class="u-full-width" type="text" id="username-input">
            <p id="username-hint"></p>

            <!-- Password Section -->
            <label for="password-input" style="color: #888888">Password</label>
            <input class="u-full-width" type="password" id="password-input">
            <p id="password-hint"></p>
          
            <!-- Email Section -->
            <label for="email-input" style="color: #888888">Email</label>
            <input class="u-full-width" type="text" id="email-input">
            <p id="email-hint"></p>

            <!-- Submit Button -->
            <button type="submit" class="button-primary u-full-width" id="submit-btn">Submit</button>

        </form>
        <p style="color: #7D2AE8" align="center">&copy;</p>
      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="./js/validation.js"></script>
</body>
</html>
